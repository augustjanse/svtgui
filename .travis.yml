dist: focal
jobs:
  include:
    - language: python
      before_install:
      - pip install pyinstaller
      - pip install pycodestyle
      script:
      - wget https://svtplay-dl.se/download/latest/svtplay-dl
      - pycodestyle svtgui.py
      - pytest
      - pyinstaller svtgui.spec
      deploy:
        edge: true
        provider: releases
        file: dist/svtgui
        draft: true
    - os: windows
      language: shell
      env: 
      - PY38PATH=/c/Python38:/c/Python38/Scripts
      - PATH=$PY38PATH:$PATH
      before_install:
      - choco install python 
      install: 
      - python -m pip install --upgrade pip
      - python -m pip install -r requirements.txt
      - python -m pip install pyinstaller
      - python -m pip install pycodestyle
      - python -m pip install pytest
      script:
      - wget https://svtplay-dl.se/download/latest/svtplay-dl.zip
      - 7z x svtplay-dl.zip
      - mv -f svtplay-dl/* .
      - rmdir svtplay-dl
      - pycodestyle svtgui.py
      - pytest
      - pyinstaller svtgui.spec
      deploy:
        edge: true
        provider: releases
        file: dist/svtgui.exe
        draft: true
